<!DOCTYPE html>
<html>

<head>
  <title>Serve-A-Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    Serve-A-Hero
  </header>
  <button id='login' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Sign-Up/Login </button>
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
  <section>
    <form id='sign-up'>
      <h2>Sign Up</h2>
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </section>
  <section>
    <form id='sign-in'>
      <h2>Sign In</h2>
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <button class="btn btn-primary">Sign In</button>
    </form>
    <br>
  </section>
  <section>
    <form id="change-password">
      <h2>Change Password</h2>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <br>
      <button class="btn btn-primary">Change Password</button>
    </form>
    <form id="sign-out">
      <button class="btn btn-primary">Sign out</button>
    </form>
  </section>
  <div>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
</div>
</div>
</div>
  <h2 id="message"></h2>
  <form id='create-hero'>
    <h2>Create Your Hero!</h2>
    <input name="hero[name]" type="text" placeholder="Name">
    <input name="hero[location]" type="text" placeholder="Location">
    <input name="hero[universe]" type="text" placeholder="Universe">
    <button class="btn btn-primary">Create Hero</button>
  </form>
  <form id='update-hero'>
    <input name="hero[name]" type="text" placeholder="Name">
    <input name="hero[location]" type="text" placeholder="Location">
    <input name="hero[universe]" type="text" placeholder="Universe">
    <input name="hero[id]" type="text" placeholder="ID">
    <button class="btn btn-primary">Update</button>
    <br>
  </form>
  <button id="get-hero" class="btn btn-primary">Get Heroes</button>
  <h3 id="heros"></h3>
  <div id="content" class="content"></div>
  <form id='create-villain'>
    <h2>Create Your Villain!</h2>
    <input name="villain[name]" type="text" placeholder="Name">
    <input name="villain[location]" type="text" placeholder="Location">
    <input name="villain[universe]" type="text" placeholder="Universe">
    <button class="btn btn-primary">Create Villain</button>
  </form>
  <form id='update-villain'>
    <input name="villain[name]" type="text" placeholder="Name">
    <input name="villain[location]" type="text" placeholder="Location">
    <input name="villain[universe]" type="text" placeholder="Universe">
    <input name="villain[id]" type="text" placeholder="ID">
    <button class="btn btn-primary">Update</button>
    <br>
  </form>
  <button id="get-villain" class="btn btn-primary">Get Villains</button>
  <h3 id="villains"></h3>
  <div id="villain-content" class="villain-content"></div>
</body>

</html>
